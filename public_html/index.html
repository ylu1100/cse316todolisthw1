<!doctype html>
<html>

<head>
    <title>The Todo Tracker - the Todo List Making App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    
</head>

<body>
    <div id="grid-container">
        <div id="navbar" class="grid-item" style="margin-bottom:10px">
            <div id="title-div">
                Todo Tracker
            </div>
        </div>
        <div id="left-sidebar" class="grid-item">
            <div id="left-sidebar-header" class="grid-item">
                <span class="left-sidebar-header-text"><h2>Todolists</h2></span>
                <span class="left-sidebar-controls" id="add-undo-redo-box">
                    <span id="add-list-button" class="material-icons todo_button sidebar_buttons">add_box</span>
                    <br>
                    <span id="undo-button" class="material-icons todo_button sidebar_buttons">undo</span>
                    
                    <span id="redo-button" class="material-icons todo_button sidebar_buttons">redo</span>
                </span>
            </div>
            <div id="todo-lists-list" style="overflow-y:scroll;height:87vh;background-color:rgb(53,58,68)" class="grid-item"></div>
        </div>
        <div id="workspace">
            <div id="todo-list-header-card" class="list-item-card">
                <div id="task-col-header" class="task-col todo_button">Task</div>
                <div id="date-col-header" class="due-date-col todo_button">Due Date</div>
                <div id="status-col-header" class="status-col todo_button">Status</div>
                <div class="list-controls-col">
                    <div class="list-item-control"></div>
                    <div class="list-item-control"></div>
                    <div id="add-item-button" class="list-item-control material-icons top_right_controls_disabled top_right_controls">add_box</span></div>
                    <div id="delete-list-button" class="list-item-control material-icons top_right_controls_disabled top_right_controls">delete</span></div>
                    <div id="close-list-button" class="list-item-control material-icons top_right_controls_disabled top_right_controls">close</span></div>
                </div>
            </div>
            <div id="todo-list-items-div"></div>
            <div></div>
            <div style ="display:none;position: absolute; top: 0; left: 0; height: 100%; width: 100%;background-color:rgba(0,0,0,0.4);"id="delete-list-dialog">
                <div style="position:absolute;
                top:40%;
                left:45%;
                background-color:rgb(53,58,68);
                border-color:white;
                border-style:solid;
                ">
                <h1>Delete List?</h1>
                <a class="deleteButton" id="delete-listyes">Yes</a>
                <a  class="deleteButton" id="delete-listno">No</a>
                </div>
            </div>
            <br />
        </div>
    </div>
</body>
<script>
    function changeTodoDesc(id){
        document.getElementById('add-list-button').classList.add('add_list_disabled')
        var task=document.getElementById('todo-list-desc-input-'+id)
        var taskPrev=document.getElementById('todo-list-desc-'+id)
        taskPrev.style.visibility='hidden'
        task.style.display='block';
        task.querySelector("input").focus();
        var value=task.querySelector("input").value;
        task.querySelector("input").value='';
        task.querySelector("input").value=value;    
    }
    function changeTodoDate(id){
        var date=document.getElementById('todo-list-date-'+id) 
        var dateInput=document.getElementById('todo-list-date-input-'+id) 
        date.style.visibility='hidden';
        dateInput.style.display='block';
        dateInput.querySelector("input").focus();
        
    }
    function changeStatus(id){
        var select=document.getElementById('todo-list-status-'+id);
        var selectInput=document.getElementById('status-col-selector-div-'+id);
        select.style.visibility='hidden';
        selectInput.style.display='block';
        selectInput.focus();
    }
    
    


</script>
<script type="module" src="./src/todo/ToDoTrackerApp.js"></script>
</html>
